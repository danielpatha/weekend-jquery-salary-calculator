<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Weekend jQuery Salary Calculator</title>


</head>
<header>
    <h1>Salary Calculator</h1>
</header>
<body>
    <main>
        <h2>Add Employee</h2>
        <form class = "eForm">
            <div>
            <input id = "fnInput" type = "text" placeholder="First Name">
            <input id = "lnInput" type = "text" placeholder="Last Name">
            <input id = "idInput" type = "text" placeholder="ID">
            <input id = "titleInput" placeholder="Title">
            <input id = "asInput" type = "text" placeholder="Annual Salary">

        </div>
           
            <button class="sButton" type="submit">Submit</button>
        
        </form>
         
        <h2>Employees</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>

            </tr>


        </table>

    
    </main>



    
</body>
</html>
